<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Token House</title>
</head>
<body>
    <header>
<img src="images/capa.png" width="100%"></img>
    </header>
    <main>
        <div class="c1"><span class="span" id="endereco_contrato"></span></div>
        <div class="c1">
        <button id="conectar">Conectar Carteira</button>
        </div>
        <div class="c1">
        <input type="text" placeholder="Digite o endereço do imóvel:" id="endereco">
        <input type="text" placeholder="Digite o link do Youtube:" id="youtube">
        <input type="number" step="1" placeholder="Quantidade de quartos:" id="quartos">
        <input type="number" step="0.5" placeholder="Quantidade de banheiros:" id="banheiros">
        <input type="number" step="0.5" placeholder="Área total do imóvel:" id="area">
        </div>
        <div class="c1">
        <button id="mint">Cadastrar Imóvel</button>
        </div>
        <br> 
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.0/web3.min.js"
        integrity="sha512-RGPKVfQewHGfk9yaB7ThGPKAQU+civS5awsfStLg22jrWbqgDkNzPtIwNFpFApr3ccjB730SRxi+KnDjhIuTpw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
